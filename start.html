       <section id="join-create">
        <button type="button" class="jc-btn btn btn-success " data-toggle="modal" data-target="#joinClass" data-whatever="@fat">JOIN CLASS</button>
        <div class="modal fade" id="joinClass" tabindex="-1" >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header topright">
                <h5 class="modal-title" id="exampleModalLabel">Join Class</h5>
                <button type="button" class="close" data-dismiss="modal" >
                  <span >&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <input type="text" class="form-control" name="classCode" placeholder="Class Code">
                  </div>
                </form>
              </div>
              <div class="modal-footer ">
                <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success">Join</button>
              </div>
            </div>
          </div>
        </div>
        
    <button type="button" class=" jc-btn btn btn-success" data-toggle="modal" data-target="#createClass" data-whatever="@fat">CREATE CLASS</button>
    <div class="modal fade" id="createClass" tabindex="-1" >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header topright">
            <h5 class="modal-title" id="exampleModalLabel">Create Class</h5>
            <button type="button" class="close" data-dismiss="modal" >
              <span >&times;</span>
            </button>
          </div>
          <div class="modal-body createclass-body">
            <form>
              <div class="form-group">                
                <input type="text" class="form-control" name="classTitle" placeholder="Class Title">
              </div>
              <div class="form-group">             
                <textarea class="form-control " id="message-text" name="classDescription" placeholder="Class Description"></textarea>
              </div>
              <div class="form-group">                
                <input type="text" class="form-control" name="classSubject" placeholder="Subject">
              </div>
              <label for="#sched"><small class="text-muted">SCHEDULE</small>
            <div class="row" id="sched">
            <div class="col-3">
              <div class="form-group">
                <select class="form-control" name="schedDay">
                  <option>MON</option>
                  <option>TUE</option>
                  <option>WED</option>
                  <option>THURS</option>
                  <option>FRI</option>
                  <option>SAT</option>
                </select>
              </div>
            </div>
            <div class="col-4">
             <input type="time" class="form-control" name="schedStart">
            </div>
            TO<div class="col-4">
              <input type="time" class="form-control" name="schedEnd" >
            </div>
            </div>
          </label>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success">Create</button>
          </div>
        </div>
      </div>
    </div>
