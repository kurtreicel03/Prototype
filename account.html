    <div class="container account-settings">
        <div class="row">
            <div class="col-lg-4 col-sm-12">
                <div class="card ">
                    <div class=" card-header text-center settings-head">
                        <i class="fas fa-user-circle fa-3x"></i><br>
                         <p class="text-muted">Kurt Reicel, Nuñez</p>
                    </div>
                    <div class="account-choice">
                        <div class="list-group list-group-flush" id="list-tab" role="tablist">
                            <a class="list-group-item list-group-item-action list-group-item-success active user-setting" id="list-home-list" data-toggle="list" href="#list-home" role="tab" aria-controls="home">Profile</a>
                            <a class="list-group-item list-group-item-action list-group-item-success privacy-setting" id="list-profile-list" data-toggle="list" href="#list-profile" role="tab" aria-controls="profile">Privacy</a>
                          </div>
                    </div>
                    
                </div>
            </div>
            <div class="col-lg-8 ">
                <div class="card">
                    <div class="card-header settings-head">
                        <h1 id="setting-title">Account Settings</h1>
                    </div>
                    <div class="card-body">
                        <div class="tab-content" id="nav-tabContent">
                            <div class="tab-pane  show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list">
                                <form>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col">
                                                <label for="changeFirst" class="text-muted font-weight-bold">First Name</label>
                                            <input type="text" class="form-control" id="changeFirst"  placeholder="Kurt Reicel">
                                            </div>
                                            <div class="col">
                                                <label for="changeLast" class="text-muted font-weight-bold">Last Name</label>
                                            <input type="text" class="form-control" id="changeLast"  placeholder="Nuñez">
                                            </div>

                                        </div>
                                      
                                    </div>
                                    <div class="form-group">
                                        <label for="stud-teach" class="text-muted font-weight-bold">Student</label>
                                        <select class="form-control" id="stud-teach">
                                          <option selected>Student</option>
                                          <option>Teacher</option>
                                          <option>Other...</option>
                                          
                                        </select>
                                      </div>
                                      <div class="form-group">
                                        <label for="fields" class="text-muted font-weight-bold">Field of Study (Engineer)</label>
                                        <select class="form-control" id="fields">
                                          <option selected>Engineer</option>
                                          <option>Business Administration</option>
                                          <option>Law</option>
                                          <option>Medicine</option>
                                          <option>Art</option>
                                        </select>
                                      </div>
                                      <div class="form-group">
                                        <label for="location" class="text-muted font-weight-bold">Location</label>
                                        <input type="text" class="form-control" id="location" placeholder="Optional">
                                      </div>
                                    <button type="submit" class="btn btn-outline-success save-change">Save Changes</button>
                                  </form>
                            </div>
                            
                            <div class="tab-pane " id="list-profile" role="tabpanel" >
                                <form>
                                <div class="form-group">
                                    <label for="emailSetting" class="text-muted font-weight-bold">Primary Email</label>
                                    <input type="email" class="form-control" id="emailSetting" placeholder="kurt@gmail.com">
                                </div>
                                  <div class="form-group">
                                    <label for="curretPass" class="text-muted font-weight-bold">Old Password</label>
                                    <input type="password" class="form-control" id="curretPass" placeholder="Old Password">
                                  </div>
                                  <div class="form-group">
                                    <label for="newPass" class="text-muted font-weight-bold">New Password</label>
                                    <input type="password" class="form-control" id="newPass" placeholder="New Password">
                                  </div>
                                  <div class="form-group">
                                    <label for="confirmPass" class="text-muted font-weight-bold">Conrim Password</label>
                                    <input type="password" class="form-control" id="confirmPass" placeholder="Confirm New Password*">
                                  </div>
                                  <button type="submit" class="btn btn-outline-success save-change">Save Changes</button>
                                </form>
                            </div>
                          </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
